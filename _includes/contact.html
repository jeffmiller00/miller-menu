<section id="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 text-center">
        <h2 class="section-heading">Questions?</h2>
        <hr class="primary">
        <p>Let us know or shoot us pics of your experience</p>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-3 text-center">
        <a href="https://twitter.com/{{ site.twitter_username }}">
          <i class="fab fa-twitter fa-4x wow bounceIn" data-wow-delay=".1s"></i>
          <p>{{ site.twitter_username }}</p>
        </a>
      </div>
      <div class="col-lg-3 text-center">
        <a href="mailto:{{ site.email }}">
        <i class="fa fa-envelope-o fa-4x wow bounceIn" data-wow-delay=".1s"></i>
          <p>{{ site.email }}</p>
        </a>
      </div>
      <div class="col-lg-3 text-center">
        <a href="https://instagram.com/{{ site.instagram_username }}">
        <i class="fab fa-instagram fa-4x wow bounceIn" data-wow-delay=".1s"></i>
          <p>{{ site.instagram_username }}</p>
        </a>
      </div>
      <div class="col-lg-3 text-center">
        <a href="https://github.com/{{ site.github_username }}">
        <i class="fab fa-github fa-4x wow bounceIn" data-wow-delay=".1s"></i>
          <p>{{ site.github_username }}</p>
        </a>
      </div>
    </div>
  </div>
</section>
